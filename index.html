<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Contenedor de resultados de imágenes -->
        <div class="container2">
            <h1>Resultados de Imágenes</h1>
            <div id="imageResults" class="image-results"></div>
        </div>

        <!-- Contenedor de búsqueda -->
        <div class="container">
            <h1>Buscar Imágenes</h1>

            <!-- Caja de búsqueda -->
            <div class="search-box">
                <input type="text" id="BuscarI" placeholder="Escribe algo...">
                <button id="BuscarB">Buscar</button>
            </div>

            <!-- Botones de categorías -->
            <div class="category-buttons">
                <button class="category-btn" data-category="animales">Animales</button>
                <button class="category-btn" data-category="comida">Comida</button>
                <button class="category-btn" data-category="paisaje">Paisaje</button>
                <button class="category-btn" data-category="dibujos">Dibujos</button>
                <button class="category-btn" data-category="tecnología">Tecnología</button>
                <button class="category-btn" data-category="deportes">Deportes</button>
                <button class="category-btn" data-category="arte">Arte</button>
                <button class="category-btn" data-category="música">Música</button>
                <button class="category-btn" data-category="arquitectura">Arquitectura</button>
                <button class="category-btn" data-category="ciencia">Ciencia</button>
                <button class="category-btn" data-category="vehículos">Vehículos</button>
                <button class="category-btn" data-category="historia">Historia</button>
                <button class="category-btn" data-category="cine">Cine</button>
                <button class="category-btn" data-category="literatura">Literatura</button>
                <button class="category-btn" data-category="viajes">Viajes</button>
                <button class="category-btn" data-category="moda">Moda</button>
                <button class="category-btn" data-category="juegos">Juegos</button>
                <button class="category-btn" data-category="naturaleza">Naturaleza</button>
                <button class="category-btn" data-category="astronomía">Astronomía</button>
                <button class="category-btn" data-category="fotografía">Fotografía</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
